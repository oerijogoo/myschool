<!-- templates/school_app/admin/news_form.html -->

{% extends 'school_app/admin/base.html' %}
{% load crispy_forms_tags %}

{% block admin_content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h5>{% if form.instance.pk %}Edit{% else %}Add{% endif %} News Article</h5>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group mt-4">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'admin-news-list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
