{% extends 'school_app/base.html' %}
{% load static %}

{% block content %}
    <div class="container py-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Delete Hero Slide</h1>
                <p class="card-text">Are you sure you want to delete the hero slide "{{ object.title }}"?</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'admin_hero_slides' %}" class="btn btn-outline-secondary me-md-2">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash me-2"></i>Delete
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
