{% extends 'base.html' %}
{% load static %}

{% block title %}{{ page.title }} - {{ school.school_name }}{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <article class="page-content">
                    <header class="mb-4">
                        <h1 class="fw-bold mb-3">{{ page.title }}</h1>
                    </header>

                    <div class="page-body">
                        {{ page.content|safe }}
                    </div>
                </article>
            </div>
        </div>
    </div>
</section>
{% endblock %}
