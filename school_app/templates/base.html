{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ school_settings.school_name }} - {% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family={{ school_settings.font_family|urlencode }}:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'school_app/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'school_app/css/transitions.css' %}">
    <style>
        :root {
            --primary-color: {{ school_settings.primary_color }};
            --secondary-color: {{ school_settings.secondary_color }};
            --font-color: {{ school_settings.font_color }};
            --font-family: '{{ school_settings.font_family }}', sans-serif;
        }
    </style>
</head>
<body>
    {% include 'school_app/includes/navbar.html' %}

    <main>
        {% block hero %}{% endblock %}

        {% include 'school_app/includes/messages.html' %}

        {% block content %}{% endblock %}
    </main>

    {% include 'school_app/includes/footer.html' %}

    <script src="{% static 'school_app/js/main.js' %}"></script>
    <script src="{% static 'school_app/js/transitions.js' %}"></script>
</body>
</html>
